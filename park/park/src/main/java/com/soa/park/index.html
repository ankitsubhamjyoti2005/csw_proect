<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle</title>
</head>
<body>
<h1>Add Vehicle</h1>
<form id="vehicleForm" action="/addVehicle" method="post">
    <label for="regNumber">Registration Number:</label><br>
    <input type="text" id="regNumber" name="regNumber" required><br><br>
    <label for="make">Make:</label><br>
    <input type="text" id="make" name="make" required><br><br>
    <label for="model">Model:</label><br>
    <input type="text" id="model" name="model" required><br><br>
    <label for="color">Color:</label><br>
    <input type="text" id="color" name="color" required><br><br>
    <label for="firstName">Driver's First Name:</label><br>
    <input type="text" id="firstName" name="firstName" required><br><br>
    <label for="lastName">Driver's Last Name:</label><br>
    <input type="text" id="lastName" name="lastName" required><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
